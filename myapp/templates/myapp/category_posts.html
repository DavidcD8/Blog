<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts in {{ category.name }}</title>
</head>
<body>
    <h1>Posts in Category: {{ category.name }}</h1>
    <ul>
        {% for post in posts %}
            <li>{{ post.title }} - {{ post.author }}</li>
        {% empty %}
            <li>No posts available in this category.</li>
        {% endfor %}
    </ul>
</body>
</html>
